  <body onload="getLoginStatus()">
    <ul class="navbar-ul">
        <li class="navbar-li"><a class="active navbar-a" href="/index.html">Home</a></li>
        <li class="navbar-li"><a class="navbar-a" href="/about.html">About</a></li>

    <div class="paragraph-margin">
        <h1 class="center-text">Contact</h1>
        <p>Email: nevingeorge2000@gmail.com</p>
        <a href="https://www.linkedin.com/in/nevingeorge4/">  
            <img src="/images/linkedIn.png" alt="linkedIn" class="logo-left">
        </a>
        <a href="https://github.com/nevingeorge">

        <div id="user-profile-container" class="user-profile-container">
            <h2>Comments</h2>
            <div id="comments-container"></div>

                <textarea name="comment" placeholder="Enter your comment here"></textarea>

                <input type="submit" class="button" name="submit" value="Submit">

            <h4>Max number of comments to display (0-10): </h4>

            <button onclick="deleteComments()">Delete Comments</button>

            <h2>Vote on my next project!</h2>
            <div id="next-project-container" class="next-project-container"></div>
            <div id="vote-container">
                <form action="/next-project" method="POST">
                    <select name="project">
                        <option value="Website">Website</option>
                        <option value="iOS App">iOS App</option>
                        <option value="Machine Learning">Machine Learning</option>
                    </select>
                    <input type="submit" class="button" name="submit" value="Submit">
                </form>
            </div>
            <br>
            <div id="user-info-container"></div>
        </div>
        <div id="login-message-container"></div>
    </div>
